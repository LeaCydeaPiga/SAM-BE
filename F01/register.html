<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olympics Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container g-0">
    <!-- Left Section -->
    <div class="left-section col-4"></div>

    <!-- Right Section -->
    <div class="right-section col-8">
      <div class="col">
        <div class="row mb-3">
          <div class="col-3"><img src="img/rings.png" width="120" height="50" alt="olympic ring"> </div>
        </div>
        <div class="row mt-5">
          <h1 class="roboto text-light">SIGN UP AND BE PART OF <br>OLYMPIC MEMBERSHIP</h1>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <form class="form">
            <div class="mb-4">
              <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="mb-4">
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-4">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <button type="submit" class="register font-12">Register</button>
             
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3">
              <p class="sans font-15 text-light">Already have an account?  <span class="ms-2"> <a href="login.html" class="login-link">Login</a></span></p>
            
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
